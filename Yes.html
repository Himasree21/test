<!-- yes.html -->
<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div>
        <h1 class="header_text">Great! Let's Fix a Date</h1>
      </div>
      <p>
        <a href="https://www.instagram.com/untoldcoding/">@untoldcoding</a>
      </p>
      <div class="gif_container">
        <img
          src="https://i.postimg.cc/pdNqPxx1/milk-and-mocha-cute.gif"
          alt="Cute animated illustration"
        />
      </div>
      <div class="buttons">
        <!-- Use a <form> element with onsubmit attribute -->
        <form id="dateForm" onsubmit="submitDateForm(); return false;">
          <label for="date">Select a Date:</label>
          <input type="date" id="date" name="date" required>
          <br>
          <button class="btn" type="submit">Fix Date</button>
        </form>
        <p id="dateMessage" style="display: none;"></p>
      </div>
      <script>
        function submitDateForm() {
          // Get the selected date from the input field
          var selectedDate = document.getElementById("date").value;
          
          // Display the date in the message paragraph
          var message = "Date Fixed: " + selectedDate;
          document.getElementById("dateMessage").innerHTML = message;
          
          // Make the message paragraph visible
          document.getElementById("dateMessage").style.display = "block";
        }
      </script>
    </div>
  </body>
</html>
